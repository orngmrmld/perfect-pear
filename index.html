<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Pear</title>  
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
</head>

<body>   
    <header>
        <div class='div'>
            <h1 class='title'>Perfect Pear</h1>
            <h2 class='subtitle'>Perfect Pear allows you and your significant other to choose a movie and food without having to make any decisions!</h2>
        </div>
    </header>

    <div class="movie-card">
        <p class="alert">Movie Card</p>
        <button class="button random">Generate Random Movie</button>
    </div>

    <div class="restaurant-card">Restaurant Card</div>
    
    <div class="user-input">
        <input type="text" name="zipcode" id="zipcode" placeholder="Enter zipcode here">
    </div>

    <button class="button random">RANDOM</button>
    <button class="button cozy">COZY</button>
    <button class="button adventure">ADVENTURE</button>

    <div class="info-card">Info Card</div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
