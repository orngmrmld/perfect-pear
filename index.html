<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Pear</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> 
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>   
    <header>
        <!--  "<div class = 'div'>" -->
        <h1>PERFECT PEAR!</h1>
        <!--short description//call to action-->
        <h2 class='is-3'>Perfect Pear allows you and your significant other to choose a movie and food without having to make any decisions!</h2>
    </header>

    <main>
        <!--movie card-->
        <div class="box column is-12 card-column movie-card">Movie Card</div>

        <!--restaurant card-->
        <div class="box column is-offset-4 is-12 card-column restaurant-card">Restaurant Card</div>
    
        <!--filter buttons-->
        <nav class="card-footer">
            <button href="#" class="filterBtn m-5 card-footer-item">Random</button>
            <button href="#" class="filterBtn m-5 card-footer-item">Cozy</button>
            <button href="#" class="filterBtn m-5 card-footer-item">Adventure</button>
        </nav>

        <!--zipcode input-->
        <div class="user-input">
            <input type="text" name="zipcode" id="zipcode" placeholder="enter zipcode here">
            <!--submit button-->
            <button id="aaa">Submit</button>
        </div>

        <!--info card-->
        <div class="mapArea">Location</div>
    </main>

    <!-- Google Map with markers -->
    <div id="map"></div>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWd0SDHqXoPB_KzjvvzsTQZBdflIX5Xtk&callback=initMap"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script> 
</body>

</html>
